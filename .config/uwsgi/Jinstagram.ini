[uwsgi]
chdir = /srv/Jinstagram/
module = Jinstagram.wsgi:application
home = /home/ubuntu/myvenv/

uid = ubuntu
gid = ubuntu

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/Jinstagram.pid
logto = /var/log/uwsgi/Jinstagram/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true